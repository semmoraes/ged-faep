<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GED FAEP - Protótipo Frontend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1><i class="fas fa-folder-open"></i> GED FAEP</h1>
            <div class="user-info">
                <i class="fas fa-user-circle"></i> Usuário Logado (Admin) <i class="fas fa-sign-out-alt" title="Logout (Protótipo)"></i>
            </div>
        </header>

        <main class="content-area">
            <div id="navigation-area">
                <div id="breadcrumb-container">
                    <!-- Breadcrumbs serão inseridos aqui pelo script.js -->
                </div>
                <div class="content-header">
                    <input type="text" id="current-list-search-input" placeholder="Pesquisar na lista atual...">
                </div>
                <button id="add-document-btn" class="action-btn" style="margin-top: 10px;"><i class="fas fa-plus"></i> Adicionar Documento (Protótipo)</button>
            </div>

            <div id="item-list-container">
                <!-- A lista de pastas/arquivos será renderizada aqui -->
            </div>
            
            <div id="item-details-container">
                <h2 id="content-title">Detalhes do Item</h2>
                <div id="content-details" class="content-box">
                    <p>Selecione um item na lista para ver os detalhes aqui.</p>
                </div>
                <div id="content-actions" class="content-box">
                    <!-- Ações contextuais para o item TTD (ex: editar TTD) -->
                </div>
                <div id="audit-info-container" class="content-box">
                    <p>Informações de auditoria aparecerão aqui.</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Centro Universitário FAEP. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
